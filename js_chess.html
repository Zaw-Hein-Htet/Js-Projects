<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin : 50px auto;
        }
        tr,td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .event{
            background-color: aqua ;
        }
    </style>
</head>
<body>
    <table>
        <tbody id="tboddy"></tbody>
    </table>

    <script>
        let tb = document.getElementById('tboddy');
        for (let i=1;i <=8;i++){
            let td ="";
            if ( i%2 != 0){
                for (let x=1; x <=8 ;x++){
                    if (x%2 == 0){
                        td += `<td class="event"></td>`
                    }else{
                        td += `<td></td>`

                    }
                }
            }else{
                for (let x=1; x <=8 ;x++){
                    if (x%2 == 0){
                        td += `<td ></td>`
                    }else{
                        td += `<td class="event"></td>`

                    }
                }
            }

            tb.innerHTML += `<tr>${td}</tr>`
        }
    </script>
</body>
</html>
